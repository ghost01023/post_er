<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
<div class="image-req">
</div>
<form method="post" action="/upload">
    <label for="image-file">image selection <input id="image-file"
                                                   alt="choose-image"
                                                   type="file"
                                                   name="image-file"
                                                   required
                                                   placeholder="Choose a File: ">
    </label>
    <label for="caption">Your Caption...<input id="caption" type="text" name="caption" maxlength="300"
                                placeholder="Enter a caption...">
    </label>
    <button type="submit"></button>
</form>
</body>
</html>
