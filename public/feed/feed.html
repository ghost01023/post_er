<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POST-er</title>
    <link rel="stylesheet" type="text/css" href="./feed.css">
</head>
<body>
<div class="log-out-div">
    <form method="POST" action="/logout">
        <button type="submit" class="log-out">Log Out</button>
    </form>
</div>
<div class="feed">
    <h2 class="feed-greeting">
        Hello,&nbsp
    </h2>
    <div class="loading">
        Fetching Posts...
        Please Wait...
    </div>
</div>
<div class="post-div">
    <button type="button" class="post-button">Hello</button>
    <h4 class="post-not-privy">You Cannot Post At this moment. Try Logging in again.</h4>
</div>
<div class="user-post">
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <h1>Select Image</h1>
        <label for="post-caption">
            <input type="text" name="new-post-caption" id="post-caption" class="new-post-caption" placeholder="What's on your mind?">
        </label>
        <label for="post-file">Choose a File:
            <input id="post-file" name="post-file" type="file">
        </label>
        <button type="submit">POST</button>
    </form>
</div>
<script src="./feed.js" type="application/javascript"></script>
</body>
</html>
